<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Envio de Imagem</title>
</head>
<body>
    <h1>Teste de Envio de Imagem</h1>
    <form action="http://localhost:5000/traducao" method="POST" enctype="multipart/form-data">
        <label for="imagem">Selecione uma imagem:</label><br>
        <input type="file" id="imagem" name="image"><br><br>
        <input type="submit" value="Enviar Imagem">
    </form>
</body>
</html>
